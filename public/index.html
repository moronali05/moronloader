<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>YT Video Downloader</title>
  <style>
    body { font-family: Arial; text-align: center; padding: 2rem; }
    input { width: 60%; padding: 0.5rem; }
    button { padding: 0.5rem 1rem; }
  </style>
</head>
<body>
  <h1>Moron Ali’s YT Downloader</h1>
  <input id="url" type="text" placeholder="YouTube Video URL" />
  <button onclick="download()">Download</button>

  <script>
    function download() {
      const url = document.getElementById('url').value;
      if (!url) return alert('URL দিতে হবে!');
      
      window.location = `/download?url=${encodeURIComponent(url)}`;
    }
  </script>
</body>
</html>

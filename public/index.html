<!-- public/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>YouTube Downloader</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      font-size: 48px;
      margin-bottom: 20px;
      text-shadow: 2px 2px 10px rgba(0,0,0,0.6);
    }

    .card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      text-align: center;
      width: 90%;
      max-width: 500px;
    }

    input {
      width: 100%;
      padding: 15px;
      border: none;
      border-radius: 10px;
      margin-top: 10px;
      font-size: 16px;
    }

    button {
      margin-top: 20px;
      padding: 15px 30px;
      background-color: #00c6ff;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #0072ff;
    }

    p {
      margin-top: 10px;
      font-size: 14px;
      color: #ddd;
    }
  </style>
</head>
<body>
  <h1>moron ali</h1>
  <div class="card">
    <p>ইউটিউব ভিডিও ডাউনলোড করতে নিচে লিংক দাও:</p>
    <input type="text" id="urlInput" placeholder="যেমনঃ https://youtube.com/..." />
    <button onclick="download()">Download</button>
    <p>ডাউনলোড শুরু হলে অটো ফাইল সেভ হবে</p>
  </div>

  <script>
    function download() {
      const url = document.getElementById("urlInput").value;
      if (!url) {
        alert("দয়া করে ইউটিউব লিংক দিন!");
        return;
      }
      window.open(`/download?url=${encodeURIComponent(url)}`, "_blank");
    }
  </script>
</body>
</html>
